# HomeLab Dashboard Nginx Reverse Proxy Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream dashboard_api {
    server 127.0.0.1:8000;
}

upstream dashboard_ui {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name dashboard.local;  # Change to your domain/hostname

    # Redirect HTTP to HTTPS (uncomment if using SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://dashboard_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://dashboard_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

